<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de shader n 1</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #00ff00 0%, #a099a4 100%);
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="webgl"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec3 vUv;
        varying vec3 vNormal;

        void main() {
            vUv = position;
            vNormal = normal;
            vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * modelViewPosition;
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec2 uResolution;
        uniform vec2 uMouse;
        uniform float uTime;
        varying vec3 vUv;
        varying vec3 vNormal;

        void mainImage(out vec4 fragColor, in vec2 fragCoord) {
            vec2 q = fragCoord.xy / uResolution.xy;
            vec2 p = -1.0 + 2.0 * q;
            p.x *= uResolution.x / uResolution.y;

            float color = 0.5 + 0.5 * cos(uTime + p.xyx + vec3(0, 2, 4));
            fragColor = vec4(color, 1.0);
        }

        void main() {
            vec3 outlineColor = vec3(0.0, 0.0, 0.0); // Black outline
            float outlineWidth = 0.025;

            // Calculate outline effect
            vec3 newPosition = vUv + vNormal * outlineWidth;
            float outlineEffect = step(0.0, dot(newPosition, vNormal));

            // Combine shaders
            vec4 baseColor;
            mainImage(baseColor, vUv.xy * uResolution.xy);
            gl_FragColor = mix(vec4(outlineColor, 1.0), baseColor, outlineEffect);
        }
    </script>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        const canvas = document.querySelector("#webgl");

        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        };

        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 1000);
        camera.position.z = 4;
        scene.add(camera);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;

        const uniforms = {
            uResolution: { value: new THREE.Vector2(sizes.width, sizes.height) },
            uMouse: { value: new THREE.Vector2() },
            uTime: { value: 0 }
        };

        const shaderMaterial = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            uniforms: uniforms
        });

        const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
        const torusKnot = new THREE.Mesh(geometry, shaderMaterial);
        scene.add(torusKnot);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(-1, 2, 4);
        scene.add(dirLight);

        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();
            uniforms.uTime.value = elapsedTime;

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            sizes.width = window.innerWidth;
            sizes.height = window.innerHeight;

            camera.aspect = sizes.width / sizes.height;
            camera.updateProjectionMatrix();

            renderer.setSize(sizes.width, sizes.height);
            uniforms.uResolution.value.set(sizes.width, sizes.height);
        });

        function evenementTouche(event) {
            switch (event.key) {
                case 'r':
                    console.log("Rotation toggle key pressed");
                    break;
            }
        }
        document.addEventListener("keydown", evenementTouche);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/GLTFLoader.js';        const scene = new THREE.Scene();
        let SCREEN_WIDTH = window.innerWidth;
        let SCREEN_HEIGHT = window.innerHeight;
        scene.background = new THREE.Color(0x80CEE1); // Couleur du ciel
        const ratioLargeurHauteur = SCREEN_WIDTH / SCREEN_HEIGHT;

        const camera = new THREE.PerspectiveCamera(30, ratioLargeurHauteur, 0.1, 200); // Distance d'affichage
        camera.position.set(0, 0, 150); // Position de la camÃ©ra
        camera.lookAt(0, 0, 0); // Orientation de la camÃ©ra

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 1;
        controls.maxDistance = 5;
        controls.maxPolarAngle = Math.PI / 2;
        controls.dampingFactor = 0.05;

        const clock = new THREE.Clock();
        const mixers = [];

        const loaderGLTF = new GLTFLoader();


        loaderGLTF.load(
            './Models/minicharacter.glb',
            function (gltf) {
                const mesh = gltf.scene.children[0];
                const s = 0.35;
                mesh.scale.set(s, s, s);
                mesh.position.y = 0; // Centrer verticalement
                mesh.rotation.x = -Math.PI / 2; // Mettre Ã  la verticale

                // Utilise le matÃ©riau par dÃ©faut du modÃ¨le
                scene.add(mesh);

                const mixer = new THREE.AnimationMixer(mesh);
                mixer.clipAction(gltf.animations[0]).setDuration(2.5).play(); // RÃ©duire lÃ©gÃ¨rement la durÃ©e pour accÃ©lÃ©rer
                mixers.push(mixer);
            },
            undefined,
            function (err) {
                console.error('Erreur de chargement', err);
            }
        );

        // const dirLight = new THREE.DirectionalLight(0xffffff, 1); // LumiÃ¨re directionnelle
        // dirLight.position.set(-1, 2, 4);
        // scene.add(dirLight);

        const sunLight = new THREE.DirectionalLight(0xffdd88, 1.5); // LumiÃ¨re chaude pour simuler le soleil
        sunLight.position.set(10, 20, 10); // Position Ã©levÃ©e pour simuler le soleil
        sunLight.castShadow = true; // Active les ombres
        sunLight.shadow.mapSize.width = 1024; // Taille de la carte d'ombre
        sunLight.shadow.mapSize.height = 1024;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 50;
        scene.add(sunLight);

    

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const delta = clock.getDelta();
            mixers.forEach(mixer => mixer.update(delta));

            renderer.render(scene, camera);
        }
        animate();

        function onWindowResize() {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
            const ratioLargeurHauteur = SCREEN_WIDTH / SCREEN_HEIGHT;
            camera.aspect = ratioLargeurHauteur;
            camera.updateProjectionMatrix();
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        }
        window.addEventListener("resize", onWindowResize);

        function evenementTouche(event) {
            switch (event.key) {
                // Ajoutez des actions pour les touches ici
            }
        }
        document.addEventListener("keydown", evenementTouche);
    </script>
</body>
</html>
